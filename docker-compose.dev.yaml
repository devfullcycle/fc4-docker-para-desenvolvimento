services:
  web:
    build: 
      args:
        - NODEMON_VERSION=${NODEMON_VERSION:-3.1.7}
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/home/node/app
    ports:
      - 3000:3000
    env_file:
      - .env
      # - path: .env.override
      #   required: false

      
  db:
    image: mysql:8.0.30-debian
    # poderia usar um env_file para trazer mais dinamismo
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_database